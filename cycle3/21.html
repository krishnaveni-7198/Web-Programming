<h1>HTML</h1>
<p>HTML stands for Hyper Text Markup Language.</p>
<p>HTML is a standard markup language for creating Web pages.</p>
<p>It describes the structure of a Web page.</p>
<p>HTML consists of a series of elements.</p>
<p>The elements tells the browser how to display the content.</p>
